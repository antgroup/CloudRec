# Async Task Executor Configuration
# Resource Data Task Executor
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=200
spring.task.execution.pool.keep-alive=60s
spring.task.execution.thread-name-prefix=ResourceData-Async-

# Batch Task Executor
spring.task.execution.batch.pool.core-size=5
spring.task.execution.batch.pool.max-size=20
spring.task.execution.batch.pool.queue-capacity=100
spring.task.execution.batch.pool.keep-alive=120s
spring.task.execution.batch.thread-name-prefix=BatchData-Async-

# Async Task Monitoring
spring.task.execution.shutdown.await-termination=true
spring.task.execution.shutdown.await-termination-period=30s

# Logging Configuration for Async Tasks
logging.level.com.alipay.application.service.resource=INFO
logging.level.org.springframework.scheduling=DEBUG

# Scheduled Task Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=Scheduler-
spring.task.scheduling.shutdown.await-termination=true
spring.task.scheduling.shutdown.await-termination-period=30s

# Performance Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true