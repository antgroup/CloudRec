# server
spring.application.name=cloudrec
server.port=8080
server.url=http://localhost:8080

# mybatis config
spring.datasource.url=jdbc:mysql://mysql-local:3306/cloudrec_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

opa.url=http://localhost:8181/

collector.bucket.url=http://cloud-rec.oss-cn-hangzhou.aliyuncs.com

cloudrec.rule.path=/cloudrec/